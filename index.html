<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pendulum Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
    <nav>
        <div><a href="docs.html">Docs</a></div>
    </nav>
    <main>
    <button id="mobile-menu-btn">⚙️ Settings</button>

    <div class="controls" id="controls-panel">
        
        <button id="close-menu-btn">&times; Close</button>

        <h2>Initial Values</h2>

        <div class="input-group">
            <label for="t1">Angle 1 (deg)</label>
            <input type="number" class="initial-value" id="t1" value="1" min="-180" max="180">
        </div>

        <div class="input-group">
            <label for="t2">Angle 2 (deg)</label>
            <input type="number" class="initial-value" id="t2" value="0" min="-180" max="180">
        </div>

        <div class="input-group">
            <label for="t1d">Angular velocity 1</label>
            <input type="number" class="initial-value" id="t1d" value="0">
        </div>

        <div class="input-group">
            <label for="t2d">Angular velocity 2</label>
            <input type="number" class="initial-value" id="t2d" value="0">
        </div>

        <div class="control-buttons">
            <button class="start-sim-btn">Start Simulation</button>
            <button class="stop-sim-btn">Stop Simulation</button>
            <button class="reset-sim-btn">Reset Simulation</button>
        </div>

        <hr>

        <h2>Parameters</h2>

        <div class="input-group">
            <label for="m1">Mass 1 (m1)</label>
            <input type="number" class="params" id="m1" value="1" min="0.001">
        </div>

        <div class="input-group">
            <label for="m2">Mass 2 (m2)</label>
            <input type="number" class="params" id="m2" value="1" min="0.001">
        </div>

        <div class="input-group">
            <label for="l1">Length 1 (r1)</label>
            <input type="number" class="params" id="l1" value="1" min="0">
        </div>

        <div class="input-group">
            <label for="l2">Length 2 (r2)</label>
            <input type="number" class="params" id="l2" value="1" min="0">
        </div>

        <div class="input-group">
            <label for="w1">Width 1</label>
            <input type="number" class="params" id="w1" value="0.02" min="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="w2">Width 2</label>
            <input type="number" class="params" id="w2" value="0.02" min="0" step="0.01">
        </div>

         <div class="input-group">
            <label for="CD1">Aerodynamic drag coefficient</label>
            <input type="number" class="params" id="CD1" value="1.2" min="0" step="0.1">
        </div>

       <div class="input-group">
            <label for="CD2">Aerodynamic drag coefficient</label>
            <input type="number" class="params" id="CD2" value="1.2" min="0" step="0.1">
        </div>

        <div class="input-group">
            <label for="BM1">Mass of bearing 1</label>
            <input type="number" class="params" id="BM1" value="0.2" min="0">
        </div>

        <div class="input-group">
            <label for="BM2">Mass of bearing 2</label>
            <input type="number" class="params" id="BM2" value="0.2" min="0">
        </div>

         <div class="input-group">
            <label for="BOR1">Outer radius of bearing 1</label>
            <input type="number" class="params" id="BOR1" value="0.03" min="0" step="0.01">
        </div>

       <div class="input-group">
            <label for="BOR2">Outer radius of bearing 2</label>
            <input type="number" class="params" id="BOR2" value="0.03" min="0" step="0.01">
        </div>

         <div class="input-group">
            <label for="BIR1">Inner radius of bearing 1</label>
            <input type="number" class="params" id="BIR1" value="0.02" min="0" step="0.01"> 
        </div>

       <div class="input-group">
            <label for="BIR2">Inner radius of bearing 2</label>
            <input type="number" class="params" id="BIR2" value="0.02" min="0" step="0.01">
        </div>

         <div class="input-group">
            <label for="f1">Friction coefficient of bearing 1</label>
            <input type="number" class="params" id="f1" value="0.002" min="0" step="0.001">
        </div>

       <div class="input-group">
            <label for="f2">Friction coefficient of bearing 2</label>
            <input type="number" class="params" id="f2" value="0.002" min="0" step="0.001">
        </div>

         <div class="input-group">
            <label for="k1">Bearing constant of bearing 1</label>
            <input type="number" class="params" id="k1" value="0.03" min="0" step="0.01">
        </div>

       <div class="input-group">
            <label for="k2">Bearing constant of bearing 2</label>
            <input type="number" class="params" id="k2" value="0.03" min="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="n1">Coefficient of viscosity of lubricant in bearing 1</label>
            <input type="number" class="params" id="n1" value="0.02" min="0" step="0.01">
        </div>

       <div class="input-group">
            <label for="n2">Coefficient of viscosity of lubricant in bearing 2</label>
            <input type="number" class="params" id="n2" value="0.02" min="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="g">Gravity (g)</label>
            <input type="number" class="params" id="g" value="9.8">
        </div>

        <div class="input-group">
            <label for="p">Density of air</label>
            <input type="number" class="params" id="p" value="1.225" min="0" step="0.001">
        </div>

        <div class="input-group">
            <label for="ds">Length step for calculating drag</label>
            <input type="number" class="params" id="ds" value="0.001" min="0.00001" max="1">
        </div>

        <div class="input-group">
            <label for="dt">Time step</label>
            <input type="number" class="params" id="dt" value="0.0025" min="0.00001" max="1">
        </div>

        <div class="input-group">
            <label for="speed">Simulation Speed</label>
            <input type="number" class="params" id="speed" value="1" min="0.25" step="0.25">
        </div>
 
        <button id="reset-btn">Reset Variables</button>

    </div>

    <div class="sim-buttons">
        <button class="start-sim-btn">Start Simulation</button>
        <button class="stop-sim-btn">Stop Simulation</button>
        <button class="reset-sim-btn">Reset Simulation</button>
    </div>

    <div id="canvas-container"></div>
    
    </main>
    <script src="sketch.js"></script>

    <script>
        const menuBtn = document.getElementById('mobile-menu-btn');
        const closeBtn = document.getElementById('close-menu-btn');
        const controls = document.getElementById('controls-panel');

        function toggleMenu() {
            controls.classList.toggle('active');
        }

        menuBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
